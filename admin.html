<!DOCTYPE html>
<html lang="en-GB">
<head>
  <title>Admin Panel</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<nav class="navbar">
  <div class="logo">
    <span>DIVISOR</span> Print Studio
  </div>
  <div class="nav-links">
    <a href="/">Home</a>
    <a href="customize.html">Design</a>
    <a href="shop.html">Shop</a>
    <a href="admin-login.html" class="admin-btn">Admin</a>
  </div>
</nav>

<div class="admin-container">
  <h2>Admin Panel</h2>

  <section class="admin-card">
    <h3>Add New Product</h3>
    <div class="admin-input-group">
      <input id="pname" placeholder="Product Name (e.g. Custom Cotton T-Shirt)">
      <input id="pprice" placeholder="Price (e.g. 19.99)">
    </div>
    <div style="margin-bottom: 20px;">
      <label style="display: block; margin-bottom: 5px; font-size: 14px; font-weight: 500;">Product Image</label>
      <input type="file" id="pimage" accept="image/*">
    </div>
    <button onclick="addProduct()" style="background: #f0c14b; border-color: #a88734 #9c7e31 #846a29; color: #111; width: auto; padding: 10px 30px;">Add Product to Catalog</button>
  </section>

  <section class="admin-card">
    <h3>Current Inventory</h3>
    <ul id="productList" class="admin-list" style="padding: 0; list-style: none;"></ul>
  </section>
</div>

<script src="js/admin.js"></script>
</body>
</html>
